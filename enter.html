<!DOCTYPE html>
{% autoescape true %}
<html>
	<head>
		<!-- [START css] -->
		<link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.css">
		<link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.css">
		<!-- [END css] -->
		<style type="text/css">
		body {
			padding-top: 40px;
			padding-bottom: 40px;
			background-color: #f5f5f5;
		}
		blockquote {
			margin-bottom: 10px;
			border-left-color: #bbb;
		}
		form {
			margin-top: 10px;
		}
		.form-signin input[type="text"] {
			font-size: 16px;
			height: auto;
			margin-bottom: 15px;
			padding: 7px 9px;
		}
		.row {
			margin-left: 0px;
			margin-top: 10px;
			overflow: scroll;
		}
		</style>
	</head>
	<body>
		{% if error == "true" %}
			<blockquote> Error: empty author / title / incorrect or empty price field!</blockquote>
		{% endif %}
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="brand" href="#">Rahul's Music E-Store</a>
					<div class="nav-collapse collapse pull-right">
						<!--<a href="{{ url|safe }}" class="btn">{{ url_linktext }}</a>-->
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<form action="/playlist?genre_name={{ genre_name }}" method="post">
				<div><label>Artist's Name:<textarea name="artist_name" class="input-block-level" rows="1"></textarea></div>
				<div><label>Title:</label><textarea name="title" class="input-block-level" rows="1"></textarea></div>
				<div><label>Price (in $):</label><input name="price" class="input-block-level" rows="1" type="number" step="0.01"></div>
				<div><label>Album Name (optional):</label><textarea name="album_name" class="input-block-level" rows="1"></textarea></div>
				<div><input type="submit" class="btn btn-large btn-primary" value="Enter Song Info" name="playlist"></div>
			</form>
			
			<hr>
		
			<form>Genre:
				<input value="{{ genre_name }}" name="genre_name">
				<input type="submit" value="switch">
			</form>
		
			<a href=.>Return to main page</a>
		</div>
  </body>
</html>
{% endautoescape %}
